<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main>
    <section class="register">
      <h1 class="register__heading">Register</h1>
      
      <form class="register__form" id="register-form">
        <fieldset class="register__fieldset">
          <legend class="register__legend">Register credentials</legend>

          <div class="register__input-group">
            <label for="username" class="register__label">Username:</label>
            <input type="text" id="username" name="username" class="register__input" required placeholder="Enter your username" required>
          </div>

          <div class="register__input-group">
            <label for="password" class="register__label">Password:</label>
            <input type="password" id="password" name="password" class="register__input" required placeholder="Enter your password" required>
          </div>
        </fieldset>
        
        <button type="submit" class="register__button">Register</button>
      </form>
      
      <p class="register__login-prompt">Already have an account? <a href="/index.html" class="register__login-link">Login here</a></p>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
